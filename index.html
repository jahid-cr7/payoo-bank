<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
    <style>
        .outfit {
            font-family: "Outfit", sans-serif;
        }
    </style>
    <title>Payoo Mobile Banking</title>
</head>
<body class="bg-slate-800">
    <section class="max-w-md min-h-screen mx-auto py-6 bg-gray-200">
        <header>
            <nav>
                <div class=" mt-40 flex justify-center items-center relative">
                    <img class="w-48 absolute" src="./assets/bg.png" alt="">
                    <img class="w-12 " src="./assets/Group.png" alt="">
                </div>
            </nav>

        </header>
        <div class=" bg-gray-200 min-h-screen -mt-10">
            <div class="hero-content flex-col lg:flex-row-reverse">

                <div class="card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl px-7 my-12 py-7">
                    <div class="card-body">
                        <fieldset class="fieldset">
                            <label class="fieldset-label font-medium text-base text-[#080808] outfit mb-1">Mobile
                                Number</label>
                            <input class="border w-72 py-3 bg-[#F4F5F7] border-none px-4 rounded-2xl outfit"
                                type="number" class="input" placeholder="Enter Your Number" />
                            <label class="fieldset-label outfit font-medium text-base text-[#080808] mt-1 mb-1">4 Digit
                                Pin</label>
                            <div>
                                <input class="border w-72 py-3 bg-[#F4F5F7] border-none px-4 rounded-2xl outfit"
                                    type="password" class="input" placeholder="Enter 4 Digit Pin" />
                            </div>
                            <button class="btn btn-neutral mt-4 bg-[#0874F2] border-none rounded-4xl">Login</button>
                        </fieldset>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <section>

    </section>








    <script src="./js/app.js"></script>
</body>

</html>
