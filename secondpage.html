<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/656f429331.js" crossorigin="anonymous"></script>
    <style>
        .outfit {
            font-family: "Outfit", sans-serif;
        }
    </style>
    <title>Document</title>
</head>

<body class="bg-slate-800 outfit">
    <section class="max-w-md min-h-screen mx-auto py-6 bg-gray-200">
        <header>
            <nav class=" pt-0 mt-0 pb-5 shadow-md">
                <div class="flex justify-around items-center">
                    <div class="flex justify-center items-center">
                        <img class="w-14" src="./assets/Group.png" alt="">

                    </div>
                    <div class="text-center">
                        <h3 class="text-2xl font-semibold">$ <span id="main-balance">0</span></h3>
                        <p>Available Balance</p>
                    </div>
                    <div>

                        <button
                            class="btn bg-gray-200 border-black hover:bg-blue-400 hover:border-none hover:text-white"><i
                                class="fa-solid fa-right-from-bracket rotate-180 mr-1"></i>Log
                            Out</button>
                    </div>

                </div>
            </nav>
        </header>
        <div>
            <h1 class="font-normal text-2xl mt-4 ml-3 mb-3">ðŸ”¥ Welcome to Payooo!</h1>
            <p class="ml-5 mr-2 mb-[24px]">Enjoy easy and convenient financial services with us. Cashout charge is low
                and
                effiecient services</p>
        </div>
        <div class="cards grid grid-cols-3 gap-3 px-3 cursor-pointer">
            <div id="add-money-box" class="box p-4 rounded-xl shadow-lg">
                <img class="mx-auto mb-2 w-8" src="./assets/add.png" alt="">
                <h3 class="text-center text-[14px]">Add Money</h3>
            </div>
            <div id="cash-out-box" class="box p-4 rounded-xl shadow-lg">
                <img class="mx-auto mb-2 w-8" src="./assets/cashout.png" alt="">
                <h3 class="text-center text-[14px]">Cash Out</h3>
            </div>
            <div id="transfer" class="box p-4 rounded-xl shadow-lg">
                <img class="mx-auto mb-2 w-8" src="./assets/add.png" alt="">
                <h3 class="text-center text-[14px]">Transfer Money</h3>
            </div>
            <div class="box p-4 rounded-xl shadow-lg">
                <img class="mx-auto mb-2 w-8 mt-4" src="./assets/getbonus.png" alt="">
                <h3 class="text-center text-[14px]">Get Bonus</h3>
            </div>
            <div id="paybill" class="box p-4 rounded-xl shadow-lg ">
                <img class="mx-auto mb-2 w-8 mt-3" src="./assets/paybill.png" alt="">
                <h3 class="text-center text-[14px]">PayBill</h3>
            </div>
            <div class="box p-4 rounded-xl shadow-lg ">
                <img class="mx-auto mb-2 w-8" src="./assets/transaction.png" alt="">
                <h3 class="text-center text-[14px]">Transection History</h3>
            </div>
        </div>

        <!-- Add Money Section -->
        <section id="add-money-sec">
            <div>
                <h1 class="text-[18px] font-semibold text-center mt-6 ">Add Money</h1>
            </div>
            <div>
                <div class=" bg-gray-200">
                    <div class="hero-content flex-col lg:flex-row-reverse">
                        <div class="card bg-base-200 w-full max-w-sm shrink-0 shadow-2xl">
                            <div class="card-body">
                                <fieldset class="fieldset">
                                    <label class="fieldset-label">Select a Bank</label>
                                    <select name="" id=""
                                        class="border-gray-300 p-[10px] rounded-sm w-[340px] bg-white text-gray-400">
                                        <option value="Method" class="text-gray-200">Select a Payment Method</option>
                                        <option value="Bkash">Bkash</option>
                                        <option value="Nagad">Nagad</option>
                                        <option value="Rocket">Rocket</option>
                                        <option value="Upay">Upay</option>
                                        <option value="Bank">Bank Account</option>
                                    </select>

                                    <label class="fieldset-label">Bank Account Number</label>
                                    <input type="number" class="input w-[340px]" placeholder="Bank Account Number" />
                                    <label class="fieldset-label">Amount to Add</label>
                                    <input id="amount" type="number" class="input w-[340px]"
                                        placeholder="Enter Amount" />
                                    <label class="fieldset-label">Pin Number</label>
                                    <input id="pin" type="password" class="input w-[340px]" placeholder="Password" />

                                    <button id="add-btn" class="btn btn-neutral mt-4">Add Money</button>
                                </fieldset>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <section id="cashout-sec" class="cashout">
            <div>
                <h1 class="text-[18px] font-semibold text-center mt-6 ">Cashout</h1>
            </div>
            <div>
                <div class=" bg-gray-200">
                    <div class="hero-content flex-col lg:flex-row-reverse">
                        <div class="card bg-base-200 w-full max-w-sm shrink-0 shadow-2xl">
                            <div class="card-body">
                                <fieldset class="fieldset">
        
        
        
                                    <label class="fieldset-label">Mobile Number</label>
                                    <input type="number" class="input w-[340px]" placeholder="Enter Your Mobile Number" />
                                    <label class="fieldset-label">Amount to Cashout</label>
                                    <input id="amount" type="number" class="input w-[340px]" placeholder="Enter Amount" />
                                    <label class="fieldset-label">Pin Number</label>
                                    <input id="pin" type="password" class="input w-[340px]" placeholder="Password" />
        
                                    <button id="cashout-btn" class="btn btn-neutral mt-4">Cashout</button>
                                </fieldset>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <section id="transer-money-sec" class="cashout">
    <div>
        <h1 class="text-[18px] font-semibold text-center mt-6 ">Transfer Money</h1>
    </div>
    <div>
        <div class=" bg-gray-200">
            <div class="hero-content flex-col lg:flex-row-reverse">
                <div class="card bg-base-200 w-full max-w-sm shrink-0 shadow-2xl">
                    <div class="card-body">
                        <fieldset class="fieldset">
                            <label class="fieldset-label">Select a Method</label>
                            <select name="" id=""
                                class="border-gray-300 p-[10px] rounded-sm w-[340px] bg-white text-gray-400">
                                <option value="Method" class="text-gray-200">Select a Payment Method</option>
                                <option value="Bkash">Bank to Bkash</option>
                                <option value="Nagad">Bank to Nagad</option>
                                <option value="Rocket">Bank to Rocket</option>
                                <option value="Upay">Bank to Upay</option>
                                <option value="Bank">Bank to Bank</option>
                                <option value="Bkash">Bkash to Bank</option>
                                <option value="Nagad">Nagad to Bank</option>
                                <option value="Rocket">Rocket to Bank</option>
                                <option value="Upay">Upay to Bank</option>

                            </select>


                            <label class="fieldset-label">Mobile Number</label>
                            <input type="number" class="input w-[340px]" placeholder="Enter Your Mobile Number" />

                            <label class="fieldset-label">From</label>
                            <input type="number" class="input w-[340px]"
                                placeholder="Enter Your Mobile Or Bank Account" />

                            <label class="fieldset-label">To</label>
                            <input type="number" class="input w-[340px]"
                                placeholder="Enter Your Mobile Or Bank Account" />

                            <label class="fieldset-label">Amount</label>
                            <input id="amount" type="number" class="input w-[340px]" placeholder="Enter Amount" />
                            <label class="fieldset-label">Pin Number</label>
                            <input id="pin" type="password" class="input w-[340px]" placeholder="Password" />

                            <button id="cashout-btn" class="btn btn-neutral mt-4">Cashout</button>
                        </fieldset>
                    </div>
                </div>
            </div>
        </div>
    </div>
        </section>
        <section id="paybill-sec" class="cashout">
            <div>
                <h1 class="text-[18px] font-semibold text-center mt-6 ">Pay Bill</h1>
            </div>
            <div>
                <div class=" bg-gray-200">
                    <div class="hero-content flex-col lg:flex-row-reverse">
                        <div class="card bg-base-200 w-full max-w-sm shrink-0 shadow-2xl">
                            <div class="card-body">
                                <fieldset class="fieldset">
                                    <label class="fieldset-label">Bill Category</label>
                                    <select name="" id=""
                                        class="border-gray-300 p-[10px] rounded-sm w-[340px] bg-white text-gray-400">
                                        <option value="Method" class="text-gray-200">Select Utilities</option>
                                        <option value="Water">Water</option>
                                        <option value="Gas">Gas</option>
                                        <option value="Electricity">Electricity</option>
                                        <option value="internet">Internet</option>
                                        <option value="Property">Property Fee</option>
                                        <option value="clean">Cleaning</option>
        
        
                                    </select>
        
        
                                    <label class="fieldset-label">Mobile Number</label>
                                    <input type="number" class="input w-[340px]" placeholder="Enter Your Mobile Number" />
        
                                    <label class="fieldset-label">Billar ID</label>
                                    <input type="number" class="input w-[340px]" placeholder="Enter Your Billar ID" />
        
                                    <label class="fieldset-label">Amount</label>
                                    <input id="amount" type="number" class="input w-[340px]" placeholder="Enter Amount" />
                                    <label class="fieldset-label">Pin Number</label>
                                    <input id="pin" type="password" class="input w-[340px]" placeholder="Password" />
        
                                    <button id="paybill-btn" class="btn btn-neutral mt-4">Confirm</button>
                                </fieldset>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>


    </section>
    <script src="./addmoney.js"></script>
    <script src="./toogle/toogle.js"></script>
</body>

</html>
